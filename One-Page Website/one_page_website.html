<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girly Red Themed Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffe6e6;
      color: #990033;
    }

    header {
      background-color: #ff4d4d;
      color: white;
      padding: 2em;
      text-align: center;
    }

    nav {
      background-color: #ff9999;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2em;
    }

    .images img {
      width: 200px;
      height: auto;
      margin: 1em;
      border: 4px solid #ff6666;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff0f5;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 102, 0.2);
    }

    input, textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      border: 2px solid #ffcccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1em;
      background-color: #ff4d88;
      color: white;
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #ff4d4d;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }

    /* Lightbox Modal Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      color: white;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
    }

    .lightbox .prev {
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
    }

    .lightbox .next {
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <!-- Header / Home Section -->
  <header id="home">
    <h1>Welcome to My One-Page Website</h1>
    <p>By Kawthar!</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#images">Gallery</a>
    <a href="#video">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Images Section -->
  <section id="images" class="images">
    <h2>Gallery</h2>
    <p>my favorite!</p>
    <img src="https://cdn.pixabay.com/photo/2025/08/30/15/22/butterfly-9806213_1280.jpg" alt="Image of butterfly" />
    <img src="https://cdn.pixabay.com/photo/2025/08/30/15/22/butterfly-9806213_1280.jpg" alt="Image of butterfly" />
    <img src="https://cdn.pixabay.com/photo/2025/08/30/15/22/butterfly-9806213_1280.jpg" alt="Image of butterfly" />
  </section>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Enlarged image">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <!-- Video Section -->
  <section id="video">
    <h2>Watch This Video</h2>
    <p>Here's a video I absolutely love! ðŸ’–</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wsc-XsSVqWY?si=GbwIV3DWeb28avn0"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
        required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My One-Page Website. All rights reserved.</p>
  </footer>

  <!-- Lightbox Script -->
  <script>
    const images = document.querySelectorAll(".images img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        showImage(currentIndex);
        lightbox.style.display = "flex";
      });
    });

    function showImage(index) {
      lightboxImg.src = images[index].src;
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      showImage(currentIndex);
    }

    // Close on outside click
    window.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Close with ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeLightbox();
      } else if (e.key === "ArrowRight") {
        changeImage(1);
      } else if (e.key === "ArrowLeft") {
        changeImage(-1);
      }
    });
  </script>

</body>
</html>
